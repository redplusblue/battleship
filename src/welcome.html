<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <h2>How to play:</h2>
    <p>
      Battleship is a game where you and the computer take turns guessing
      coordinates on a 10x10 grid. The first player to sink all of the other
      player's ships wins!
    </p>
    <div class="container">
      <div class="instructions">
        <h3>Instructions</h3>
        <ul type="*">
          <li>First we</li>
        </ul>
      </div>
      <div class="preview">
        <img
          src="./assets/Illustration.png"
          alt="Illustration showing the location of scores"
        />
      </div>
    </div>
    <button>Play!</button>
  </body>
</html>
